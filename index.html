    function EleScale() {
        var ele = document.getElementById("MAINCONTAINER");
        var a = ele.clientWidth;
        var b = window.innerWidth;
        a = parseFloat(a);
        b = parseFloat(b);
        var ratex = b / a;

        a = ele.clientHeight;
        b = window.innerHeight;
        a = parseFloat(a);
        b = parseFloat(b);
        var ratey = b / a;

        var rate =ratex>ratey?ratey:ratex;
        var mcleft= (window.innerWidth-ele.clientWidth*rate)/2;
        ele.style.left=mcleft;
        ele.style.WebkitTransform = "scale(" + rate + "," + rate + ")";

       

        ele = document.getElementById("ADAPTIVESIZE");
        ele.style.width=window.innerWidth;
        ele.style.height=window.innerHeight;//*16/9.0;

        ele = document.getElementById("BODY");
        ele.style.width=window.innerWidth;
        ele.style.height=window.innerHeight;//*16/9.0;
        

    }

<script>
    function eos_exchange()
    {
        var ele=document.getElementById("USERINFOTEXT04");
        var asset=parseInt(ele.value);
        asset=(asset).toFixed(4)+" TOP";
        action_transfer("gameofcrown2", parent.GLOBAL_DATA.username ,"gigaofcolony",asset,"STARDUSTBCK$000001");
    }
    function update_token()
    {
        try{

            var asset=parseFloat(GLOBAL_DATA.TOP_BANK);
            asset=2000000000-asset;
            pool=parseFloat(GLOBAL_DATA.POOL);
            var rate=pool/asset;
            rate=rate.toFixed(4);
            Set_User_Info_Text("06",rate)
            
            Set_User_Info_Text("01",GLOBAL_DATA.TOP)
           
            Set_User_Info_Text("03",GLOBAL_DATA.EOS)
            Set_User_Info_Text("02",GLOBAL_DATA.username)
            
        }catch(e)
        {

        }
            window.setTimeout(function(){
                update_token();
            },500);
    }
    update_token();
    </script>
