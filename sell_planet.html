<head>
    <meta charset="UTF-8">
</head>
<body>
    <link href="css/planet_info.css" rel="stylesheet">


    <script>
        var PlanetID;
        function list()
        {
            parent.SwitchToPlanetList()
        }   
        function sell()
        {
            GetPlanetID();
            var ele =document.getElementById("INPUTASSET01");
            var asset=parseInt(ele.value);
            asset=(asset).toFixed(4)+" EOS";
            var planetid=parent.GLOBAL_DATA.planet_list.rows[PlanetID].id;
            var planetowner=parent.GLOBAL_DATA.planet_list.rows[PlanetID].owner;
            parent.action_sell_planet("gigaofcolony",planetowner,planetid,asset);

        }   
        function GetPlanetID()
        {
            PlanetID=parent.g_Selected_PlanetID;
        }
    </script>
    <div style="background: url(img/stardust_卖出星球.png);width:600px;height:230px;margin:20px auto" ></div>
    <div style="background: url(img/stardust_background2.png);background-size:contain; background-repeat:no-repeat;margin:0px auto;width: 1100px;height: 1000px;top:40px;position: relative;">
        <div id="LABEL01" class="TextBlock PlainText" style="font-size:64;top:180px;left:360px;">坐标:</div>
        <div id="LABEL01" class="TextBlock PlainText" style="font-size:64;top:260px;left:360px;">战力:</div>

        <div id="TEXT01" class="TextBlock PlainText" style="font-size:64;top:180px;left:660px;">0000000</div>
        <div id="TEXT02" class="TextBlock PlainText" style="font-size:64;top:260px;left:660px;">909</div>

        <div id="LABEL01" class="TextBlock PlainText" style="font-size:64;top:380px;left:200px;">要价(EOS):</div>
        <div style="top:380px;left:540px;position: absolute;">
            <input id="INPUTASSET01" type="number" class="TextBlock PlainText" maxlength="10" style="background:url(img/stardust_inputbox.png);background-size: cover;width: 400px;height:110px;border-width:0px;text-indent:20px;text-shadow: 0px 0px 20px rgb(0, 204, 255)" />
        </div>
        <div onclick="sell()" style="background: url(img/a23.png);background-size: cover;width: 180px;height: 180px; top:560px;left:480px; position: absolute;"></div>
  
    </div>
    <div onclick="list()" style="background: url(img/dobble_arrow_back.png);background-size:contain; background-repeat:no-repeat;width: 120;height: 120;top:10px;left:10px;position: absolute;">

    </div>
    <script>
        GetPlanetID();
        var ele =document.getElementById("TEXT01");
        ele.innerText=parent.GLOBAL_DATA.planet_list.rows[PlanetID].id;
        var ele =document.getElementById("TEXT02");
        ele.innerText=parent.GLOBAL_DATA.planet_list.rows[PlanetID].bttpoint;
        
    </script>

</body>
